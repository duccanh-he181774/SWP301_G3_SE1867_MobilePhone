<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mobile Shop - Admin Dashboard</title>
        <link rel="shortcut icon" type="image/png" href="../assets/images/logos/logo.png" />
        <link rel="stylesheet" href="../assets/css/styles.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <style>
            th.id-column,
            td.id-column {
                width: 50px;
                text-align: center;
            }

            .action-buttons {
                display: flex;
                gap: 5px;
                justify-content: center;
            }

            .action-buttons .btn {
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 14px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .action-buttons .btn-warning {
                background-color: #ffc107;
                border-color: #ffc107;
                color: white;
            }

            .action-buttons .btn-danger {
                background-color: #dc3545;
                border-color: #dc3545;
                color: white;
            }

            .action-buttons .btn i {
                font-size: 16px;
            }

        </style>
    </head>

    <body>
        <!--  Body Wrapper -->
        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">

            <!-- Sidebar Start -->
            <aside class="left-sidebar">
                <div>
                    <div class="brand-logo d-flex align-items-center justify-content-between">
                        <a href="./index.html" class="text-nowrap logo-img">
                            <img src="../assets/images/logos/logo.png" width="180" alt="logo" />
                        </a>
                        <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                            <i class="ti ti-x fs-8"></i>
                        </div>
                    </div>
                    <!-- Sidebar navigation -->
                    <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                        <ul id="sidebarnav">
                            <li class="nav-small-cap">
                                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                                <span class="hide-menu">Home</span>
                            </li>
                            <li class="sidebar-item">
                                <a class="sidebar-link" href="./index.html" aria-expanded="false">
                                    <span>
                                        <i class="ti ti-layout-dashboard"></i>
                                    </span>
                                    <span class="hide-menu">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-small-cap">
                                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                                <span class="hide-menu">UI COMPONENTS</span>
                            </li>
                            <li class="sidebar-item">
                                <a class="sidebar-link" href="./orders.html" aria-expanded="false">
                                    <span>
                                        <i class="ti ti-article"></i>
                                    </span>
                                    <span class="hide-menu">Order</span>
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a class="sidebar-link" href="./product.html" aria-expanded="false">
                                    <span>
                                        <i class="ti ti-alert-circle"></i>
                                    </span>
                                    <span class="hide-menu">Products</span>
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a class="sidebar-link" href="./categories.html" aria-expanded="false">
                                    <span>
                                        <i class="ti ti-cards"></i>
                                    </span>
                                    <span class="hide-menu">Categories</span>
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a class="sidebar-link" href="./customers.html" aria-expanded="false">
                                    <span>
                                        <i class="ti ti-file-description"></i>
                                    </span>
                                    <span class="hide-menu">Customers</span>
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a class="sidebar-link" href="./reports.html" aria-expanded="false">
                                    <span>
                                        <i class="ti ti-typography"></i>
                                    </span>
                                    <span class="hide-menu">Reports</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <!--  Sidebar End -->

            <!--  Main wrapper -->
            <div class="body-wrapper">
                <!--  Header Start -->
                <header class="app-header">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <ul class="navbar-nav">
                            <!-- Add additional navbar items if necessary -->
                        </ul>
                        <div class="navbar-collapse justify-content-end px-0">
                            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                                <li class="nav-item dropdown">
                                    <a class="nav-link nav-icon-hover" href="javascript:void(0)" data-bs-toggle="dropdown"
                                       aria-expanded="false">
                                        <img src="../assets/images/profile/user-1.jpg" alt="profile" width="35" height="35"
                                             class="rounded-circle">
                                    </a>
                                    <!-- Profile Dropdown -->
                                </li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <!--  Header End -->

                <!-- Content Start -->
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title fw-semibold mb-4">Product List</h5>

                            <!-- Button to open the Add Product Modal -->
                            <button class="btn btn-primary my-3" onclick="showAddProductModal()">Add Product</button>

                            <!-- Product List Table -->
                            <table id="productTable" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="id-column">ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Image</th>
                                        <th>Price</th>
                                        <th>Category ID</th>
                                        <th>Stock</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                        <td>
                                            <div class="action-buttons">
                                                <button class="btn btn-sm btn-warning" onclick="editProduct(1)">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="btn btn-sm btn-danger" onclick="deleteProduct(1)">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>

                                <tbody id="productTableBody"></tbody>

                            </table>

                            <div id="noDataMessage" style="display: none;">
                                <p>No products available.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Product Modal -->
            <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addProductForm">
                                <div class="form-group">
                                    <label for="productName">Product Name:</label>
                                    <input type="text" class="form-control" id="productName" name="productName" required>
                                </div>
                                <div class="form-group">
                                    <label for="productDescription">Product Description:</label>
                                    <input type="text" class="form-control" id="productDescription" name="productDescription"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="imageUrl">Image URL:</label>
                                    <input type="text" id="imageUrl" name="imageUrl" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="productPrice">Price:</label>
                                    <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="categoryId">Category ID:</label>
                                    <input type="number" class="form-control" id="categoryId" name="categoryId" required>
                                </div>
                                <div class="form-group">
                                    <label for="productStock">Stock Quantity:</label>
                                    <input type="number" class="form-control" id="productStock" name="productStock" required>
                                </div>
                                <div class="form-group">
                                    <label for="productStatus">Status:</label>
                                    <select class="form-control" id="productStatus" name="productStatus" required>
                                        <option value="in stock">In Stock</option>
                                        <option value="out of stock">Out of Stock</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
            <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
            <script src="../assets/js/app.min.js"></script>
            <script src="../assets/js/manageProduct.js"></script>
    </body>

</html>
