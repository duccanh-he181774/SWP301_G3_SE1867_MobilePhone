                <!--  Header Start -->
                <header class="app-header">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <ul class="navbar-nav">

                <!--  Header End -->

                <!-- Content Start -->
                <div class="container-fluid">
                    <div class="container-fluid">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title fw-semibold mb-4">Product List</h5>
                                <div class="card mb-0">
                                    <div class="card-body p-4">
                                        <!-- Product Management Form -->
                                        <h2 id="formTitle">Add Product</h2>
                                        <form id="productForm">
                                            <input type="hidden" id="productId" name="id">
                                            <div class="form-group">
                                                <label for="name">Product Name:</label>
                                                <input type="text" id="name" name="name" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Product Description:</label>
                                                <input type="text" id="description" name="description" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="imageUrl">Image URL:</label>
                                                <input type="text" id="imageUrl" name="imageUrl" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="categoryId">Category ID:</label>
                                                <input type="number" id="categoryId" name="categoryId" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="price">Price:</label>
                                                <input type="number" step="0.01" id="price" name="price" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="stockQuantity">Stock Quantity:</label>
                                                <input type="number" id="stockQuantity" name="stockQuantity" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="status">Status:</label>
                                                <select id="status" name="status" class="form-control" required>
                                                    <option value="" disabled selected>--Choose an option--</option>
                                                    <option value="in stock">In Stock</option>
                                                    <option value="out of stock">Out of Stock</option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <button type="button" id="cancelEdit" class="btn btn-secondary" style="display:none">Cancel</button>
                                        </form>

                                        <!-- Product List Table -->
                                        <h2>Product List</h2>
                                        <table id="productTable" class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Description</th>
                                                    <th>Price</th>
                                                    <th>Category ID</th>
                                                    <th>Stock</th>
                                                    <th>Status</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="productTableBody">
                                                <!-- Dynamic content -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
            <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

            <script src="../assets/js/app.min.js"></script>
            <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
            <script src="../assets/js/manageproduct.js"></script>
            <script>
                function validateForm() {
                    var name = document.getElementById("name").value;
                    var description = document.getElementById("description").value;
                    var price = document.getElementById("price").value;
                    var categoryId = document.getElementById("categoryId").value;
                    var stockQuantity = document.getElementById("stockQuantity").value;
                    var status = document.getElementById("status").value;

                    if (name.trim() === "") {
                        alert("Product Name must be filled out");
                        return false;
                    }
                    if (description.trim() === "") {
                        alert("Product Description must be filled out");
                        return false;
                    }
                    if (isNaN(price) || price <= 0) {
                        alert("Price must be a positive number");
                        return false;
                    }
                    if (isNaN(categoryId) || categoryId <= 0) {
                        alert("Category ID must be a positive integer");
                        return false;
                    }
                    if (isNaN(stockQuantity) || stockQuantity < 0) {
                        alert("Stock quantity must be a non-negative integer");
                        return false;
                    }                        
                    if (status === "") {
                        alert("Please select a status");
                        return false;
                    }

                    return true;
                }
            </script>
        </div>
