<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .container {
      padding: 20px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 15px;
      width: 30%;
      text-align: center;
      background-color: #f9f9f9;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h2 {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .product p {
      font-size: 1em;
      margin: 10px 0;
    }
    .product .price {
      font-size: 1.2em;
      color: green;
      margin: 10px 0;
    }
    .product button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .product button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Mobile Phone Shop</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Product Categories</a>
    <a href="#">About Us</a>
  </nav>
</header>


<footer>
  <p>&copy; 2024 Mobile Phone Shop - All rights reserved.</p>
</footer>

</body>
</html>
